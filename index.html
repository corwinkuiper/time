<!DOCTYPE html>

    Created by Corwin Kuiper, blog at https://blog.kuiper.dev/

-->

<head>
    <title>Timezones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            font-size: 20px;
            font-family: system-ui, -apple-system, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif;
            text-align: center;
        }

        .timezone {
            font-size: 4rem;
            margin-top: 0;
        }

        @media (max-width: 800px) {
            .timezone {
                font-size: 10vw;
            }
        }

        .current {
            font-size: 2.5rem;
            font-family: monospace;
            margin-top: 0;
        }

        input {
            font-size: 20px;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            html {
                background-color: #111;
                color: white;
            }
        }

        .timesgrid {
            display: grid;
            width: 900px;
            grid-template-columns: 40% 20% 40%;
            margin-left: auto;
            margin-right: auto;
        }

        @media (min-width: 1000px) {
            .local {
                grid-column: 1;
            }

            .difference {
                grid-column: 2;
            }

            .other {
                grid-column: 3;
            }

            .select {
                grid-row: 1;
            }

            .label {
                grid-row: 2;
            }

            .time {
                grid-row: 3;
            }

            .convert {
                grid-row: 4;
            }
        }

        @media (max-width: 1000px) {

            p {
                margin-bottom: 5px;
            }

            .current {
                margin-bottom: 20px;
            }

            .timesgrid {
                width: auto;
                grid-template-columns: 100%;
            }

            .local.select {
                grid-row: 1;
            }

            .local.label {
                grid-row: 2;
            }

            .local.time {
                grid-row: 3;
            }

            .local.convert {
                grid-row: 4;
            }

            .difference.select {
                grid-row: 200;
            }

            .difference.label {
                grid-row: 201;
            }

            .difference.time {
                grid-row: 202;
            }

            .difference.convert {
                grid-row: 203;
            }

            .other.select {
                grid-row: 100;
            }

            .other.label {
                grid-row: 101;
            }

            .other.time {
                grid-row: 102;
            }

            .other.convert {
                grid-row: 103;
            }

        }
    </style>
</head>

<body>
    <p>The name of your timezone is</p>
    <p class="timezone" id="timezone_code"></p>


    <div class="timesgrid">


        <div class="other select">
            <label for="timezone_input">
                <p>Timezone to view time of:</p>
            </label>
            <input list="iana-codes" id="timezone_input" type="text">
        </div>

        <div class="local label">
            <p>Current Local Time:</p>
        </div>
        <div class="difference label">
            <p>Difference:</p>
        </div>

        <div class="local time">
            <p class="current" id="current"></p>
        </div>
        <div class="difference time">
            <p class="current" id="difference"></p>
        </div>
        <div class="other time">
            <p class="current" id="current_custom"></p>
        </div>
    </div>


    <script>
        if (location.hash !== "") {
            document.getElementById("timezone_input").value = location.hash.substring(1).split("_").join(" ")
        }

        document.getElementById("timezone_code").textContent = Intl.DateTimeFormat().resolvedOptions().timeZone

        function updateInformation() {
            const local_time = (new Date())
            document.getElementById("current").textContent = local_time.toLocaleString('en-GB').split(" ")[1]

            const timezone = document.getElementById("timezone_input").value.split(" ").join("_")
            try {
                const time = (new Date()).toLocaleString('en-GB', { timeZone: timezone })
                document.getElementById("current_custom").textContent = time.split(" ")[1]

                const custom_time = parseStringToDate(time)

                const difference_miliseconds = custom_time - local_time
                const difference_hours = Math.round(difference_miliseconds / (1000 * 60)) / 60
                const difference_minutes = (difference_hours - Math.floor(difference_hours)) * 60

                document.getElementById("difference").textContent = (
                    (difference_hours >= 0 ? "+" : "-")
                    + String(Math.abs(Math.trunc(difference_hours))).padStart(2, "0")
                    + ":" + String(difference_minutes).padStart(2, "0")
                )
                history.replaceState("", "", "#" + timezone)
            } catch (_) {
                document.getElementById("current_custom").textContent = "##:##:##"
                document.getElementById("difference").textContent = "Â±##:##"
            }
        }

        document.getElementById("timezone_input").addEventListener("input", updateInformation)

        async function waitLoop() {
            while (true) {
                updateInformation()
                await waitForNextSecond()
            }
        }

        waitLoop()

        async function waitForNextSecond() {
            const time = new Date()
            const milliseconds = time.getMilliseconds()
            const wait_until = Math.ceil(milliseconds / 1000) * 1000
            return new Promise(resolve => setTimeout(resolve, wait_until - milliseconds))
        }

        function parseStringToDate(date_string) {
            // "day/month/year, hour:minute:second"

            const date = date_string.split(", ")[0].split("/")
            const time = date_string.split(", ")[1].split(":")

            return new Date(date[2], date[1] - 1, date[0], time[0], time[1], time[2])

        }
    </script>
